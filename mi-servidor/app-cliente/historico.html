<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1974CE">
  <title>Historial - Defi Oracle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function() {
      const stored = localStorage.getItem('apiBaseUrlOverride');
      const isLocal = ['localhost', '127.0.0.1', '::1'].includes(location.hostname) || location.protocol === 'file:';
      if (isLocal) {
        window.API_BASE_URL = location.origin || 'http://localhost:3000';
        localStorage.setItem('apiBaseUrlOverride', window.API_BASE_URL);
        return;
      }
      if (stored) { window.API_BASE_URL = stored; return; }
      window.API_BASE_URL = window.API_BASE_URL || 'https://defisistema-interno.onrender.com';
    })();
  </script>
  <style>
    :root {
      --primary: #1974CE;
      --primary-strong: #145DA6;
      --accent: #5C8240;
      --bg: #E3EAEE;
      --grad-brand-soft: linear-gradient(135deg, rgba(25,116,206,0.10), rgba(47,199,184,0.10));
      --panel: #FFFFFF;
      --border: #D8E2E9;
      --text: #211C10;
      --text-dim: #64748B;
      --muted: #9AA1A1;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --neon: #00F6FF;
      --brand-teal: #23C6B8;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--grad-brand-soft);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .app {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      background: transparent;
    }
    
    /* Header */
    .header {
      background: linear-gradient(120deg, #1974CE 0%, #145DA6 52%, #0C3C7C 70%, #23C6B8 100%);
      padding: 20px;
      padding-top: 50px;
      color: white;
      border-radius: 0 0 24px 24px;
    }
    .header-top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .btn-back {
      background: rgba(255,255,255,0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header h1 {
      font-size: 22px;
      font-weight: 700;
    }
    .header-subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-left: 52px;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .filters::-webkit-scrollbar { display: none; }
    .filter-chip {
      padding: 10px 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-dim);
    }
    .filter-chip.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Content */
    .content {
      padding: 0 16px;
    }
    .date-group {
      margin-bottom: 20px;
    }
    .date-label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 10px;
      padding-left: 4px;
      text-transform: uppercase;
    }

    /* Cards */
    .hist-card {
      background: var(--panel);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .hist-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .card-top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(25,116,206,0.1), rgba(35,198,184,0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--primary);
      font-size: 14px;
    }
    .card-info { flex: 1; }
    .card-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }
    .card-method {
      font-size: 12px;
      color: var(--muted);
    }
    .card-amounts {
      text-align: right;
    }
    .amount-clp {
      font-weight: 700;
      font-size: 15px;
      color: var(--text);
    }
    .amount-ves {
      font-size: 12px;
      color: var(--brand-teal);
    }
    .card-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .card-code {
      font-size: 12px;
      color: var(--muted);
      font-family: monospace;
    }
    .status-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 20px;
    }
    .status-badge.pendiente {
      background: #FEF3C7;
      color: #D97706;
    }
    .status-badge.procesando {
      background: rgba(25,116,206,0.1);
      color: var(--primary);
    }
    .status-badge.completada {
      background: #D1FAE5;
      color: #059669;
    }
    .status-badge.cancelada {
      background: #FEE2E2;
      color: #DC2626;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .empty-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .empty-text {
      color: var(--muted);
      margin-bottom: 24px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-strong));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal {
      background: var(--panel);
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      max-height: 85vh;
      overflow-y: auto;
    }
    .modal-header {
      text-align: center;
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }
    .modal-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }
    .modal-body {
      padding: 20px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .detail-row:last-child { border-bottom: none; }
    .detail-label {
      color: var(--muted);
      font-size: 14px;
    }
    .detail-value {
      font-weight: 500;
      text-align: right;
      font-size: 14px;
    }
    .detail-value.highlight {
      color: var(--brand-teal);
      font-size: 18px;
      font-weight: 700;
    }
    .modal-footer {
      padding: 0 20px 20px;
    }
    .modal-footer .btn-primary {
      width: 100%;
    }

    /* Glass Nav */
    .glass-nav {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 36px);
      max-width: 420px;
      padding: 14px 18px;
      padding-bottom: calc(14px + env(safe-area-inset-bottom, 0));
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.65);
      box-shadow: 0 18px 36px rgba(20, 52, 102, 0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 120;
    }
    @media (max-width: 520px) {
      .glass-nav {
        bottom: clamp(12px, env(safe-area-inset-bottom, 0) + 6px, 20px);
        width: calc(100% - 24px);
        padding: 12px 14px;
      }
    }
    .glass-nav-item {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-decoration: none;
      color: #7E8A9D;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 6px;
      min-width: 56px;
      transition: color 0.25s ease;
    }
    .glass-nav-item .icon {
      width: 34px;
      height: 34px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      background: transparent;
      transition: background 0.25s ease, box-shadow 0.25s ease, color 0.25s ease, transform 0.25s ease;
    }
    .glass-nav-item .icon svg {
      width: 20px;
      height: 20px;
      stroke-width: 1.7;
    }
    .glass-nav-item .label {
      font-size: 11px;
      letter-spacing: 0.25px;
      color: inherit;
    }
    .glass-nav-item:hover:not(.active) {
      color: var(--primary);
    }
    .glass-nav-item:hover:not(.active) .icon {
      color: var(--primary);
    }
    .glass-nav-item.active {
      color: var(--primary);
    }
    .glass-nav-item.active .icon {
      color: white;
      background: linear-gradient(120deg, var(--primary) 0%, #23C6B8 100%);
      box-shadow: 0 10px 22px rgba(25, 116, 206, 0.22);
    }
    .glass-nav-item.active .label {
      color: var(--primary);
      text-shadow: 0 2px 6px rgba(25, 116, 206, 0.18);
    }
    .glass-nav-fab {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      color: var(--primary);
      transform: translateY(-12px);
    }
    .glass-nav-fab-button {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--primary) 0%, #23C6B8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 36px rgba(25, 116, 206, 0.26);
      border: 3px solid rgba(255, 255, 255, 0.92);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .glass-nav-fab-button svg {
      width: 26px;
      height: 26px;
      color: #FFFFFF;
      stroke-width: 1.8;
    }
    .glass-nav-fab-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 24px 40px rgba(25, 116, 206, 0.30);
    }
    .glass-nav-fab .label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.25px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="app">

  <!-- Detail Modal -->
  <div class="modal-backdrop" id="detailModal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">‚úÖ</div>
        <h3 class="modal-title" id="modalTitle">Env√≠o completado</h3>
      </div>
      <div class="modal-body">
        <div class="detail-row">
          <span class="detail-label">C√≥digo</span>

  <script>
    const API_BASE = (window.API_BASE_URL || '').replace(/\/$/, '');
    let solicitudes = [];
    let filtroActual = 'todos';
    const fmtCLP = new Intl.NumberFormat('es-CL');
    const fmtVES = new Intl.NumberFormat('es-VE');

    document.addEventListener('DOMContentLoaded', () => {
      verificarSesion();
      cargarHistorial();
    });

    function verificarSesion() {
      const token = localStorage.getItem('clienteToken');
      if (!token) window.location.href = 'login.html';
    }

    async function cargarHistorial() {
      const token = localStorage.getItem('clienteToken');
      try {
        const r = await fetch(`${API_BASE}/api/cliente/solicitudes`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (r.ok) {
          solicitudes = await r.json();
          renderizar();
        } else {
          mostrarError();
        }
      } catch (e) {
        console.error('Error cargando historial:', e);
        mostrarError();
      }
    }

    function mostrarError() {
      document.getElementById('content').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üòï</div>
          <h2 class="empty-title">Error al cargar</h2>
          <p class="empty-text">No pudimos cargar tu historial</p>
          <button class="btn-primary" onclick="cargarHistorial()">Reintentar</button>
        </div>
      `;
    }

    function filtrar(filtro) {
      filtroActual = filtro;
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.classList.toggle('active', chip.dataset.filter === filtro);
      });
      renderizar();
    }

    function renderizar() {
      const content = document.getElementById('content');
      const emptyState = document.getElementById('emptyState');
      
      // Filtrar solicitudes
      let filtered = filtroActual === 'todos' 
        ? solicitudes 
        : solicitudes.filter(s => s.estado === filtroActual);

      // Actualizar subt√≠tulo
      const total = solicitudes.length;
      document.getElementById('subtitulo').textContent = total === 0 
        ? 'Sin env√≠os registrados'
        : `${total} env√≠o${total > 1 ? 's' : ''} en total`;

      if (filtered.length === 0) {
        content.innerHTML = '';
        emptyState.style.display = 'block';
        if (filtroActual !== 'todos') {
          emptyState.querySelector('.empty-title').textContent = 'Sin resultados';
          emptyState.querySelector('.empty-text').textContent = `No hay env√≠os con estado "${filtroActual}"`;
          emptyState.querySelector('button').style.display = 'none';
        } else {
          emptyState.querySelector('.empty-title').textContent = 'Sin env√≠os';
          emptyState.querySelector('.empty-text').textContent = 'A√∫n no has realizado ning√∫n env√≠o';
          emptyState.querySelector('button').style.display = 'block';
        }
        return;
      }

      emptyState.style.display = 'none';

      // Agrupar por fecha
      const grupos = {};
      filtered.forEach(s => {
        const fecha = new Date(s.fecha_creacion).toLocaleDateString('es-CL', {
          weekday: 'long',
          day: 'numeric',
          month: 'long'
        });
        if (!grupos[fecha]) grupos[fecha] = [];
        grupos[fecha].push(s);
      });

      let html = '';
      for (const [fecha, items] of Object.entries(grupos)) {
        html += `<div class="date-group">
          <p class="date-label">${fecha}</p>`;
        
        items.forEach(s => {
          const iniciales = getIniciales(s.beneficiario_nombre);
          const metodo = s.metodo_entrega === 'pago_movil' ? 'Pago m√≥vil' : 'Transferencia';
          const statusClass = s.estado || 'pendiente';
          const statusText = getStatusText(s.estado);
          const statusIcon = getStatusIcon(s.estado);
          
          html += `
            <div class="hist-card" onclick="verDetalle(${s.id})">
              <div class="card-top">
                <div class="avatar">${iniciales}</div>
                <div class="card-info">
                  <p class="card-name">${s.beneficiario_nombre || 'Sin nombre'}</p>
                  <p class="card-method">${metodo} ¬∑ ${s.beneficiario_banco || '-'}</p>
                </div>
                <div class="card-amounts">
                  <p class="amount-clp">$${fmtCLP.format(s.monto_origen)} CLP</p>
                  <p class="amount-ves">Bs. ${fmtVES.format(s.monto_destino)}</p>
                </div>
              </div>
              <div class="card-bottom">
                <span class="card-code">CASH-${s.id}</span>
                <span class="status-badge ${statusClass}">${statusIcon} ${statusText}</span>
              </div>
            </div>
          `;
        });
        
        html += '</div>';
      }

      content.innerHTML = html;
    }

    function getIniciales(nombre) {
      if (!nombre) return '??';
      const partes = nombre.trim().split(' ');
      if (partes.length >= 2) {
        return (partes[0][0] + partes[1][0]).toUpperCase();
      }
      return nombre.substring(0, 2).toUpperCase();
    }

    function getStatusText(estado) {
      const textos = {
        pendiente: 'Pendiente',
        procesando: 'En proceso',
        completada: 'Completado',
        cancelada: 'Cancelado'
      };
      return textos[estado] || 'Pendiente';
    }

    function getStatusIcon(estado) {
      const iconos = {
        pendiente: '‚è≥',
        procesando: 'üîÑ',
        completada: '‚úÖ',
        cancelada: '‚ùå'
      };
      return iconos[estado] || '‚è≥';
    }

    function verDetalle(id) {
      const s = solicitudes.find(x => x.id === id);
      if (!s) return;

      const modal = document.getElementById('detailModal');
      const icon = document.getElementById('modalIcon');
      const title = document.getElementById('modalTitle');

      // Configurar seg√∫n estado
      const config = {
        pendiente: { icon: '‚è≥', title: 'Env√≠o pendiente', color: '#D97706' },
        procesando: { icon: 'üîÑ', title: 'En proceso', color: '#1974CE' },
        completada: { icon: '‚úÖ', title: 'Env√≠o completado', color: '#059669' },
        cancelada: { icon: '‚ùå', title: 'Env√≠o cancelado', color: '#DC2626' }
      };
      const c = config[s.estado] || config.pendiente;
      icon.textContent = c.icon;
      title.textContent = c.title;
      title.style.color = c.color;

      // Llenar datos
      document.getElementById('detailCode').textContent = 'CASH-' + s.id;
      document.getElementById('detailFecha').textContent = new Date(s.fecha_creacion).toLocaleString('es-CL');
      document.getElementById('detailDestinatario').textContent = s.beneficiario_nombre || '-';
      document.getElementById('detailBanco').textContent = s.beneficiario_banco || '-';
      document.getElementById('detailMetodo').textContent = s.metodo_entrega === 'pago_movil' ? 'Pago m√≥vil' : 'Transferencia';
      document.getElementById('detailMontoCLP').textContent = `$${fmtCLP.format(s.monto_origen)} CLP`;
      document.getElementById('detailTasa').textContent = `1 CLP = ${(s.tasa_aplicada || 0).toFixed(4)} VES`;
      document.getElementById('detailMontoVES').textContent = `Bs. ${fmtVES.format(s.monto_destino)}`;

      modal.style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    // Cerrar modal al hacer clic fuera
    document.getElementById('detailModal').addEventListener('click', function(e) {
      if (e.target === this) cerrarModal();
    });
  </script>
