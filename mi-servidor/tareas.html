<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - Sistema Interno</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tareas-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .rendimiento-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .rendimiento-banner h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 700;
        }
        
        .rendimiento-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .rendimiento-info {
            flex: 1;
        }
        
        .rendimiento-texto {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.95;
        }
        
        .progress-container {
            background: rgba(255,255,255,0.2);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .rendimiento-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            min-width: 120px;
        }
        
        .rendimiento-badge.bajo {
            background-color: #dc3545;
        }
        
        .rendimiento-badge.regular {
            background-color: #ffc107;
            color: #000;
        }
        
        .rendimiento-badge.bueno {
            background-color: #28a745;
        }
        
        .rendimiento-badge.excelente {
            background-color: #17a2b8;
        }

        .tareas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filtros {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filtros select, .filtros input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-crear-tarea {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-crear-tarea:hover {
            transform: translateY(-2px);
        }

        .tareas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tarea-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #ccc;
        }

        .tarea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tarea-card.urgente {
            border-left-color: #dc3545;
        }

        .tarea-card.alta {
            border-left-color: #fd7e14;
        }

        .tarea-card.normal {
            border-left-color: #28a745;
        }

        .tarea-card.baja {
            border-left-color: #6c757d;
        }

        .tarea-header-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .tarea-titulo {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 5px 0;
        }

        .tarea-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.pendiente {
            background-color: #ffc107;
            color: #000;
        }

        .badge.en_progreso {
            background-color: #17a2b8;
            color: white;
        }

        .badge.completada {
            background-color: #28a745;
            color: white;
        }

        .badge.cancelada {
            background-color: #6c757d;
            color: white;
        }

        .badge.urgente {
            background-color: #dc3545;
            color: white;
        }

        .badge.alta {
            background-color: #fd7e14;
            color: white;
        }

        .badge.normal {
            background-color: #28a745;
            color: white;
        }

        .badge.baja {
            background-color: #6c757d;
            color: white;
        }

        .badge.manual {
            background-color: #007bff;
            color: white;
        }

        .badge.automatica {
            background-color: #6610f2;
            color: white;
        }

        .tarea-descripcion {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tarea-info {
            font-size: 13px;
            color: #495057;
            margin: 8px 0;
        }

        .tarea-info strong {
            color: #2c3e50;
        }

        .tarea-acciones {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .btn-accion {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-accion:hover {
            opacity: 0.8;
        }

        .btn-iniciar {
            background-color: #17a2b8;
            color: white;
        }

        .btn-completar {
            background-color: #28a745;
            color: white;
        }

        .btn-cancelar {
            background-color: #dc3545;
            color: white;
        }

        .btn-eliminar {
            background-color: #6c757d;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 99999 !important;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
            z-index: 100000 !important;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .no-tareas {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-tareas svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .tareas-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filtros {
                flex-direction: column;
            }

            .tareas-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Def√≠Sistema</h1>
        <div class="menu-section">
            <a href="app.html" class="menu-item">
                <span class="icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="clientes.html" class="menu-item">
                <span class="icon">üë•</span>
                <span>Clientes</span>
            </a>
            <a href="historico.html" class="menu-item">
                <span class="icon">üìã</span>
                <span>Hist√≥rico</span>
            </a>
            <a href="tareas.html" class="menu-item active">
                <span class="icon">‚úì</span>
                <span>Tareas</span>
            </a>
            <a href="#" class="menu-item" onclick="logout()">
                <span class="icon">üö™</span>
                <span>Cerrar Sesi√≥n</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="tareas-container">
            <!-- Banner de Rendimiento -->
            <div class="rendimiento-banner" id="rendimientoBanner" style="display: none;">
                <h3>üìä Mi Rendimiento</h3>
                <div class="rendimiento-stats">
                    <div class="rendimiento-info">
                        <div class="rendimiento-texto" id="rendimientoTexto">Cargando...</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="rendimiento-badge bajo" id="rendimientoBadge">
                        Cargando...
                    </div>
                </div>
            </div>
        
            <div class="tareas-header">
                <h1>Gesti√≥n de Tareas</h1>
                <div class="filtros">
                    <select id="filtroEstado" onchange="cargarTareas()">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="en_progreso">En Progreso</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                    <select id="filtroAsignado" onchange="cargarTareas()" style="display: none;">
                        <option value="">Todos los operadores</option>
                    </select>
                    <button class="btn-crear-tarea" id="btnCrearTarea" onclick="mostrarModalCrear()" style="display: none;">
                        ‚ûï Nueva Tarea
                    </button>
                </div>
            </div>

            <div id="tareasGrid" class="tareas-grid">
                <!-- Las tareas se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <div id="noTareas" class="no-tareas" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                <h3>No hay tareas</h3>
                <p>No se encontraron tareas con los filtros seleccionados</p>
            </div>
        </div>
    </div>

    <!-- Modal para crear tarea -->
    <div id="modalCrearTarea" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crear Nueva Tarea</h2>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="formCrearTarea" onsubmit="crearTarea(event)">
                <div class="form-group">
                    <label for="tarea_titulo">T√≠tulo *</label>
                    <input type="text" id="tarea_titulo" required>
                </div>
                <div class="form-group">
                    <label for="tarea_descripcion">Descripci√≥n</label>
                    <textarea id="tarea_descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="tarea_prioridad">Prioridad</label>
                    <select id="tarea_prioridad">
                        <option value="baja">Baja</option>
                        <option value="normal" selected>Normal</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tarea_asignado">Asignar a</label>
                    <select id="tarea_asignado" required>
                        <option value="">Seleccionar operador...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tarea_vencimiento">Fecha de vencimiento</label>
                    <input type="date" id="tarea_vencimiento">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Crear Tarea</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para actualizar tarea -->
    <div id="modalActualizarTarea" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Actualizar Tarea</h2>
                <span class="close" onclick="cerrarModalActualizar()">&times;</span>
            </div>
            <form id="formActualizarTarea" onsubmit="actualizarTarea(event)">
                <input type="hidden" id="update_tarea_id">
                <div class="form-group">
                    <label for="update_estado">Estado</label>
                    <select id="update_estado" required onchange="mostrarOpcionesAccion()">
                        <option value="pendiente">Pendiente</option>
                        <option value="en_progreso">En Progreso</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>
                
                <!-- Opciones de acci√≥n (solo visible cuando estado = completada) -->
                <div class="form-group" id="grupoAccion" style="display: none;">
                    <label>Acci√≥n realizada *</label>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="accion" value="mensaje_enviado" style="width: auto; cursor: pointer;">
                            <span>‚úâÔ∏è Enviar Mensaje</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="accion" value="promocion_enviada" style="width: auto; cursor: pointer;">
                            <span>üéÅ Enviar Promoci√≥n</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="update_resultado">Resultado</label>
                    <textarea id="update_resultado"></textarea>
                </div>
                <div class="form-group">
                    <label for="update_observaciones">Observaciones</label>
                    <textarea id="update_observaciones"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="cerrarModalActualizar()">Cancelar</button>
                    <button type="submit" class="btn-submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let usuarioActual = null;

        async function init() {
            try {
                const response = await fetch('/api/user-info');
                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }
                
                usuarioActual = await response.json();
                
                // Si es master, mostrar filtro de asignado y bot√≥n de crear
                if (usuarioActual.role === 'master') {
                    document.getElementById('filtroAsignado').style.display = 'block';
                    document.getElementById('btnCrearTarea').style.display = 'block';
                    await cargarOperadores();
                } else {
                    // Si es operador, cargar su rendimiento
                    await cargarMiRendimiento();
                }
                
                await cargarTareas();
                
                // Recargar cada 30 segundos
                setInterval(cargarTareas, 30000);
            } catch (error) {
                console.error('Error inicializando:', error);
                window.location.href = 'login.html';
            }
        }
        
        async function cargarMiRendimiento() {
            try {
                const response = await fetch('/api/operadores/mi-rendimiento');
                const data = await response.json();
                
                // Mostrar banner
                document.getElementById('rendimientoBanner').style.display = 'block';
                
                // Actualizar texto
                document.getElementById('rendimientoTexto').textContent = 
                    `${data.completadas} de ${data.total_asignadas} tareas completadas (${data.porcentaje}%)`;
                
                // Actualizar barra de progreso
                document.getElementById('progressBar').style.width = `${data.porcentaje}%`;
                
                // Actualizar badge
                const badge = document.getElementById('rendimientoBadge');
                badge.className = `rendimiento-badge ${data.clasificacion}`;
                
                const textos = {
                    'bajo': 'üî¥ Rendimiento Bajo',
                    'regular': 'üü° Rendimiento Regular',
                    'bueno': 'üü¢ Buen Rendimiento',
                    'excelente': 'üåü Rendimiento Excelente'
                };
                
                badge.textContent = textos[data.clasificacion] || 'Calculando...';
            } catch (error) {
                console.error('Error cargando rendimiento:', error);
            }
        }

        async function cargarOperadores() {
            try {
                const response = await fetch('/api/usuarios');
                const usuarios = await response.json();
                
                const selectAsignado = document.getElementById('tarea_asignado');
                const filtroAsignado = document.getElementById('filtroAsignado');
                
                usuarios.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.username} (${user.role})`;
                    selectAsignado.appendChild(option);
                    
                    const optionFiltro = document.createElement('option');
                    optionFiltro.value = user.id;
                    optionFiltro.textContent = `${user.username} (${user.role})`;
                    filtroAsignado.appendChild(optionFiltro);
                });
            } catch (error) {
                console.error('Error cargando operadores:', error);
            }
        }

        async function cargarTareas() {
            try {
                const estado = document.getElementById('filtroEstado').value;
                const asignado = document.getElementById('filtroAsignado').value;
                
                let url = '/api/tareas?';
                if (estado) url += `estado=${estado}&`;
                if (asignado) url += `asignado_a=${asignado}`;
                
                const response = await fetch(url);
                const tareas = await response.json();
                
                const grid = document.getElementById('tareasGrid');
                const noTareas = document.getElementById('noTareas');
                
                if (tareas.length === 0) {
                    grid.innerHTML = '';
                    noTareas.style.display = 'block';
                    return;
                }
                
                noTareas.style.display = 'none';
                grid.innerHTML = tareas.map(tarea => crearTarjetaTarea(tarea)).join('');
            } catch (error) {
                console.error('Error cargando tareas:', error);
            }
        }

        function crearTarjetaTarea(tarea) {
            const estadosTexto = {
                'pendiente': 'Pendiente',
                'en_progreso': 'En Progreso',
                'completada': 'Completada',
                'cancelada': 'Cancelada'
            };
            
            const prioridadesTexto = {
                'baja': 'Baja',
                'normal': 'Normal',
                'alta': 'Alta',
                'urgente': 'Urgente'
            };

            const tiposTexto = {
                'manual': 'Manual',
                'automatica': 'Autom√°tica'
            };

            let botonesAccion = '';
            
            if (tarea.estado === 'pendiente') {
                botonesAccion = `
                    <button class="btn-accion btn-iniciar" onclick="cambiarEstadoRapido(${tarea.id}, 'en_progreso')">
                        Iniciar
                    </button>
                `;
            } else if (tarea.estado === 'en_progreso') {
                botonesAccion = `
                    <button class="btn-accion btn-completar" onclick="mostrarModalActualizar(${tarea.id}, 'completada')">
                        Completar
                    </button>
                `;
            }
            
            if (tarea.estado !== 'completada' && tarea.estado !== 'cancelada') {
                botonesAccion += `
                    <button class="btn-accion btn-cancelar" onclick="cambiarEstadoRapido(${tarea.id}, 'cancelada')">
                        Cancelar
                    </button>
                `;
            }

            if (usuarioActual && usuarioActual.role === 'master' && (tarea.estado === 'completada' || tarea.estado === 'cancelada')) {
                botonesAccion = `
                    <button class="btn-accion btn-eliminar" onclick="eliminarTarea(${tarea.id})">
                        Eliminar
                    </button>
                `;
            }
            
            return `
                <div class="tarea-card ${tarea.prioridad}">
                    <div class="tarea-header-card">
                        <h3 class="tarea-titulo">${tarea.titulo}</h3>
                    </div>
                    <div class="tarea-badges">
                        <span class="badge ${tarea.estado}">${estadosTexto[tarea.estado]}</span>
                        <span class="badge ${tarea.prioridad}">${prioridadesTexto[tarea.prioridad]}</span>
                        <span class="badge ${tarea.tipo}">${tiposTexto[tarea.tipo]}</span>
                    </div>
                    <p class="tarea-descripcion">${tarea.descripcion || 'Sin descripci√≥n'}</p>
                    ${tarea.asignado_nombre ? `<div class="tarea-info"><strong>Asignado a:</strong> ${tarea.asignado_nombre}</div>` : ''}
                    ${tarea.creado_por_nombre ? `<div class="tarea-info"><strong>Creado por:</strong> ${tarea.creado_por_nombre}</div>` : ''}
                    <div class="tarea-info"><strong>Creado:</strong> ${tarea.fecha_creacion}</div>
                    ${tarea.fecha_vencimiento ? `<div class="tarea-info"><strong>Vencimiento:</strong> ${tarea.fecha_vencimiento}</div>` : ''}
                    ${tarea.fecha_completada ? `<div class="tarea-info"><strong>Completada:</strong> ${tarea.fecha_completada}</div>` : ''}
                    ${tarea.resultado ? `<div class="tarea-info"><strong>Resultado:</strong> ${tarea.resultado}</div>` : ''}
                    ${tarea.observaciones ? `<div class="tarea-info"><strong>Observaciones:</strong> ${tarea.observaciones}</div>` : ''}
                    ${botonesAccion ? `<div class="tarea-acciones">${botonesAccion}</div>` : ''}
                </div>
            `;
        }

        function mostrarModalCrear() {
            document.getElementById('modalCrearTarea').style.display = 'block';
            document.getElementById('formCrearTarea').reset();
            
            // Establecer fecha m√≠nima como hoy
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('tarea_vencimiento').min = hoy;
        }

        function cerrarModal() {
            document.getElementById('modalCrearTarea').style.display = 'none';
        }

        function mostrarModalActualizar(tareaId, estadoInicial = null) {
            console.log('mostrarModalActualizar llamado:', tareaId, estadoInicial);
            const modal = document.getElementById('modalActualizarTarea');
            console.log('Modal element:', modal);
            
            if (!modal) {
                console.error('Modal no encontrado!');
                alert('Error: Modal no encontrado');
                return;
            }
            
            modal.style.display = 'block';
            console.log('Modal display despu√©s de cambiar:', modal.style.display);
            
            document.getElementById('update_tarea_id').value = tareaId;
            
            if (estadoInicial) {
                document.getElementById('update_estado').value = estadoInicial;
                // Mostrar opciones de acci√≥n si el estado inicial es completada
                mostrarOpcionesAccion();
            }
        }

        function cerrarModalActualizar() {
            document.getElementById('modalActualizarTarea').style.display = 'none';
            document.getElementById('formActualizarTarea').reset();
            // Ocultar grupo de acci√≥n al cerrar
            document.getElementById('grupoAccion').style.display = 'none';
            // Limpiar selecci√≥n de radio buttons
            const radios = document.querySelectorAll('input[name="accion"]');
            radios.forEach(radio => radio.checked = false);
        }

        async function crearTarea(event) {
            event.preventDefault();
            
            const datos = {
                titulo: document.getElementById('tarea_titulo').value,
                descripcion: document.getElementById('tarea_descripcion').value,
                prioridad: document.getElementById('tarea_prioridad').value,
                asignado_a: document.getElementById('tarea_asignado').value,
                fecha_vencimiento: document.getElementById('tarea_vencimiento').value,
                tipo: 'manual'
            };
            
            try {
                const response = await fetch('/api/tareas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });
                
                if (response.ok) {
                    cerrarModal();
                    await cargarTareas();
                    alert('Tarea creada exitosamente');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                console.error('Error creando tarea:', error);
                alert('Error al crear la tarea');
            }
        }

        function mostrarOpcionesAccion() {
            const estado = document.getElementById('update_estado').value;
            const grupoAccion = document.getElementById('grupoAccion');
            
            console.log('Estado seleccionado:', estado);
            console.log('Grupo acci√≥n elemento:', grupoAccion);
            
            if (estado === 'completada') {
                grupoAccion.style.display = 'block';
                console.log('Mostrando grupo de acci√≥n');
            } else {
                grupoAccion.style.display = 'none';
                console.log('Ocultando grupo de acci√≥n');
                // Limpiar selecci√≥n cuando se oculta
                const radios = document.querySelectorAll('input[name="accion"]');
                radios.forEach(radio => radio.checked = false);
            }
        }

        async function actualizarTarea(event) {
            event.preventDefault();
            
            const tareaId = document.getElementById('update_tarea_id').value;
            const estado = document.getElementById('update_estado').value;
            
            // Validar acci√≥n si estado es completada
            if (estado === 'completada') {
                const accionSeleccionada = document.querySelector('input[name="accion"]:checked');
                if (!accionSeleccionada) {
                    alert('Por favor selecciona una acci√≥n (Enviar Mensaje o Enviar Promoci√≥n)');
                    return;
                }
            }
            
            const datos = {
                estado: estado,
                resultado: document.getElementById('update_resultado').value,
                observaciones: document.getElementById('update_observaciones').value
            };
            
            // Agregar acci√≥n si fue seleccionada
            if (estado === 'completada') {
                const accion = document.querySelector('input[name="accion"]:checked');
                if (accion) {
                    datos.accion = accion.value;
                }
            }
            
            try {
                const response = await fetch(`/api/tareas/${tareaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });
                
                if (response.ok) {
                    cerrarModalActualizar();
                    await cargarTareas();
                    // Recargar rendimiento si no es master
                    if (usuarioActual && usuarioActual.role !== 'master') {
                        await cargarMiRendimiento();
                    }
                    alert('Tarea actualizada exitosamente');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                console.error('Error actualizando tarea:', error);
                alert('Error al actualizar la tarea');
            }
        }

        async function cambiarEstadoRapido(tareaId, nuevoEstado) {
            try {
                const response = await fetch(`/api/tareas/${tareaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ estado: nuevoEstado })
                });
                
                if (response.ok) {
                    await cargarTareas();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                console.error('Error actualizando estado:', error);
                alert('Error al actualizar el estado');
            }
        }

        async function eliminarTarea(tareaId) {
            if (!confirm('¬øEst√° seguro de eliminar esta tarea?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/tareas/${tareaId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await cargarTareas();
                    alert('Tarea eliminada exitosamente');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                console.error('Error eliminando tarea:', error);
                alert('Error al eliminar la tarea');
            }
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = 'login.html');
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modalCrear = document.getElementById('modalCrearTarea');
            const modalActualizar = document.getElementById('modalActualizarTarea');
            
            if (event.target === modalCrear) {
                cerrarModal();
            }
            if (event.target === modalActualizar) {
                cerrarModalActualizar();
            }
        }

        // Inicializar al cargar la p√°gina
        init();
        
        // Debug: Verificar que los modales existen
        console.log('Modal Crear:', document.getElementById('modalCrearTarea'));
        console.log('Modal Actualizar:', document.getElementById('modalActualizarTarea'));
    </script>
</body>
