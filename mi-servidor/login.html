<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Defi Oracle</title>
    <style>
        :root { --primary-color: #007bff; --dark-grey: #343a40; --light-grey: #f8f9fa; --danger-color: #dc3545; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--light-grey); margin:0; }
        .login-container { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); text-align: center; }
        .logo { max-width: 180px; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 25px; color: var(--dark-grey); }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #6c757d; }
        input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #dee2e6; font-size: 1rem; }
        .btn { width: 100%; padding: 12px 20px; font-size: 1rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; background-color: var(--primary-color); color: white; margin-top: 10px; }
        #message { margin-top: 15px; color: var(--danger-color); font-weight: 500; height: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo de la Empresa" class="logo">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            try {
                // ✅ LÍNEA CORREGIDA
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();
                if (response.ok) {
                    window.location.href = '/app.html';
                } else {
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
