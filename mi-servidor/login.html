<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1974CE">
    <title>Defi Oracle - Envios CLP a VES</title>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Config backend (prod apunta a defisistema-interno) -->
    <script>
        window.API_BASE_URL = window.API_BASE_URL || 'https://defisistema-interno.onrender.com';
    </script>
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-blue: #1974CE;
            --surface: #E3EAEE;
            --surface-soft: #F6F8FA;
            --soft-blue: #D8E2E9;
            --accent-green: #5C8240;
            --deep-charcoal: #211C10;
            --muted-gray: #9AA1A1;
            --shadow-elevated: 0 24px 60px rgba(25, 116, 206, 0.18);
        }

        html, body {
            min-height: 100%;
        }

        body {
            font-family: "Poppins", "Inter", sans-serif;
            background:
                radial-gradient(circle at 10% 0%, rgba(44, 136, 218, 0.18), transparent 45%),
                radial-gradient(circle at 90% 100%, rgba(48, 193, 171, 0.18), transparent 50%),
                linear-gradient(180deg, #F2F9FF 0%, #EEF6F7 50%, #F3F7FA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--deep-charcoal);
        }

        .defi-bg-strong .app-container {
            max-width: none;
            background: transparent !important;
        }

        .app-container {
            width: 100%;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 16px;
        }

        .login-card {
            background: linear-gradient(145deg, var(--surface) 0%, #ffffff 100%);
            border-radius: 28px;
            padding: 40px 36px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-elevated);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .brand-logo-img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 10px 18px rgba(25, 116, 206, 0.28));
            transform: translateY(-2px);
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--muted-gray);
            margin: 0;
            text-align: center;
        }

        .feature-carousel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 0;
            position: relative;
            overflow: hidden;
            min-height: 220px;
            box-shadow: inset 0 0 0 1px rgba(25, 116, 206, 0.06);
        }

        .feature-slide {
            opacity: 0;
            transform: translateX(22px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            position: absolute;
            inset: 0;
            display: flex;
            pointer-events: none;
        }

        .feature-slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .feature-banner {
            width: 100%;
            height: 100%;
            min-height: 220px;
            object-fit: cover;
        }

        .feature-dots {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .feature-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            border: none;
            background: rgba(25, 116, 206, 0.2);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .feature-dot.active {
            width: 28px;
            background: var(--primary-blue);
        }

        .trust-strip {
            background: #F7FAFC;
            border: 1px solid #E3EDF5;
            border-radius: 14px;
            padding: 10px 12px;
            font-size: 12.5px;
            color: #607184;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            text-align: center;
            line-height: 1.5;
            flex-wrap: wrap;
        }

        .trust-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .trust-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .trust-icon img,
        .trust-icon svg {
            width: 16px;
            height: 16px;
        }

        .trust-sep {
            opacity: 0.5;
        }

        .cta-area {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .google-button-container {
            display: flex;
            justify-content: center;
        }

        .cta-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 14px;
            padding: 14px 16px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, border-color 0.2s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1974CE, #125499);
            color: #fff;
            box-shadow: 0 12px 32px rgba(25, 116, 206, 0.26);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 36px rgba(25, 116, 206, 0.32);
        }

        .btn-secondary {
            background: #fff;
            border: 1px solid rgba(25, 116, 206, 0.3);
            color: var(--primary-blue);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            background: #f4f7fb;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }

        .login-loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 24px 0;
            color: var(--muted-gray);
        }

        .login-loading.active {
            display: flex;
        }

        .login-content.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(25, 116, 206, 0.15);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(178, 53, 40, 0.12);
            border: 1px solid rgba(178, 53, 40, 0.35);
            color: #a7261c;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            font-size: 0.8rem;
            color: var(--muted-gray);
            text-align: center;
        }

        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .rates-modal {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
            z-index: 40;
        }

        .rates-modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .rates-dialog {
            background: #fff;
            border-radius: 20px;
            padding: 22px 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 18px 50px rgba(25, 116, 206, 0.18);
            display: grid;
            gap: 12px;
        }

        .rates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .rates-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--deep-charcoal);
        }

        .rates-subtitle {
            margin: 0;
            color: var(--muted-gray);
            font-size: 0.95rem;
        }

        .rates-close {
            border: none;
            background: rgba(25, 116, 206, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--primary-blue);
            font-weight: 700;
        }

        .rates-list {
            display: grid;
            gap: 10px;
        }

        .rate-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 14px;
            background: var(--surface-soft);
            border: 1px solid rgba(25, 116, 206, 0.12);
        }

        .rate-min {
            font-weight: 700;
            color: var(--deep-charcoal);
        }

        .rate-value {
            font-weight: 700;
            color: var(--primary-blue);
        }

        .rates-updated {
            margin: 0;
            font-size: 0.85rem;
            color: var(--muted-gray);
        }

        @media (max-width: 520px) {
            .login-card {
                padding: 32px 22px;
                border-radius: 24px;
            }

            .feature-carousel {
                padding: 20px 18px 32px;
            }

            .feature-slide {
                inset: 20px 18px 48px;
            }

            .login-benefit {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body class="defi-bg-strong">
    <div class="app-container">
        <div class="login-page">
            <div class="login-card animate-slide-up">
                <header class="brand-header">
                    <img src="assets/defioracle-logo.png" alt="Defi Oracle" class="brand-logo-img">
                    <p class="login-subtitle">Envio de remesas CLP a VES</p>
                </header>

                <div class="feature-carousel" aria-live="polite">
                    <div class="feature-slide active" id="feature-slide-0" aria-hidden="false">
                        <img src="assets/BANER1.jpeg" alt="Banner 1" class="feature-banner">
                    </div>
                    <div class="feature-slide" id="feature-slide-1" aria-hidden="true">
                        <img src="assets/baner2.jpeg" alt="Banner 2" class="feature-banner">
                    </div>
                    <div class="feature-slide" id="feature-slide-2" aria-hidden="true">
                        <img src="assets/BANER1.jpeg" alt="Banner 3" class="feature-banner">
                    </div>
                    <div class="feature-dots" role="tablist" aria-label="Destacados">
                        <button class="feature-dot active" type="button" aria-label="Destacado 1" data-slide="0"></button>
                        <button class="feature-dot" type="button" aria-label="Destacado 2" data-slide="1"></button>
                        <button class="feature-dot" type="button" aria-label="Destacado 3" data-slide="2"></button>
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="login-content" id="loginContent">
                    <div class="trust-strip" aria-hidden="true">
                        <span class="trust-item">
                            <span class="trust-icon"><img src="assets/bolivares_icon.svg" alt="Liquidez inmediata"></span>
                            Liquidez inmediata
                        </span>
                        <span class="trust-sep">&bull;</span>
                        <span class="trust-item">
                            <span class="trust-icon"><img src="assets/escudo_seguridad.svg" alt="Operacion segura"></span>
                            Operacion segura
                        </span>
                        <span class="trust-sep">&bull;</span>
                        <span class="trust-item">
                            <span class="trust-icon"><img src="assets/tasa_top.svg" alt="Tasa #1 en envios a Venezuela"></span>
                            Tasa #1 en envios a Venezuela
                        </span>
                    </div>

                    <div class="cta-area">
                        <div class="google-button-container" id="googleButtonContainer" aria-label="Continuar con Google"></div>
                        <div class="cta-actions">
                            <button class="btn btn-primary" type="button" id="openRates">Ver tasas</button>
                            <a class="btn btn-secondary" id="supportButton" href="https://wa.me/56954450213" target="_blank" rel="noopener">
                                <img src="assets/whatsapp-icon-logo-svgrepo-com.svg" alt="" class="btn-icon">
                                Soporte
                            </a>
                        </div>
                    </div>
                </div>

                <div class="login-loading" id="loadingState">
                    <div class="spinner"></div>
                    <span>Iniciando sesion...</span>
                </div>

                <p class="login-footer">
                    Al continuar, aceptas nuestros <a href="#">Terminos</a> y <a href="#">Privacidad</a>
                </p>
            </div>
        </div>
    </div>

    <div class="rates-modal" id="ratesModal" aria-hidden="true">
        <div class="rates-dialog">
            <div class="rates-header">
                <h2 class="rates-title">Tasas CLP -> VES</h2>
                <button class="rates-close" type="button" data-close-rates aria-label="Cerrar">X</button>
            </div>
            <p class="rates-subtitle">Actualizadas al momento de consultar.</p>
            <div class="rates-list" id="ratesList">
                <div class="rate-item">
                    <span class="rate-min">Cargando...</span>
                    <span class="rate-value"></span>
                </div>
            </div>
            <p class="rates-updated" id="ratesUpdated"></p>
            <button class="btn btn-secondary" type="button" data-close-rates>Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { getPublicRates } from './rates/publicRates.js';

        const GOOGLE_CLIENT_ID = '951549639267-4c4928hcndqkc6j2cf95gafce48o1i28.apps.googleusercontent.com';
        // Permite apuntar a un backend distinto en despliegue: define window.API_BASE_URL si no es el mismo dominio.
        const API_BASE = window.API_BASE_URL || '';
        let googleInitialized = false;
        let featureSlides = [];
        let featureDots = [];
        let featureCurrent = 0;
        let featureIntervalId = null;

        window.onload = function() {
            const token = localStorage.getItem('clienteToken');
            if (token) {
                verificarSesion(token);
            }
            initFeatureCarousel();
            initGoogleWhenReady();
            initActions();
        };

        function initFeatureCarousel() {
            featureSlides = Array.from(document.querySelectorAll('.feature-slide'));
            featureDots = Array.from(document.querySelectorAll('.feature-dot'));

            if (!featureSlides.length || !featureDots.length) {
                return;
            }

            setFeatureSlide(0, false);

            featureDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    setFeatureSlide(index);
                    resetFeatureInterval();
                });
            });

            featureIntervalId = setInterval(() => {
                const nextIndex = (featureCurrent + 1) % featureSlides.length;
                setFeatureSlide(nextIndex, false);
            }, 3500);
        }

        function setFeatureSlide(index, focusDot = true) {
            featureSlides.forEach((slide, idx) => {
                const isActive = idx === index;
                slide.classList.toggle('active', isActive);
                slide.setAttribute('aria-hidden', String(!isActive));
            });

            featureDots.forEach((dot, idx) => {
                const isActive = idx === index;
                dot.classList.toggle('active', isActive);
                dot.setAttribute('aria-pressed', String(isActive));
                if (focusDot && isActive) {
                    dot.focus();
                }
            });

            featureCurrent = index;
        }

        function resetFeatureInterval() {
            if (featureIntervalId) {
                clearInterval(featureIntervalId);
            }
            featureIntervalId = setInterval(() => {
                const nextIndex = (featureCurrent + 1) % featureSlides.length;
                setFeatureSlide(nextIndex, false);
            }, 3500);
        }

        function initGoogleWhenReady() {
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGoogleSignIn();
            } else {
                setTimeout(initGoogleWhenReady, 500);
            }
        }

        function initializeGoogleSignIn() {
            try {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCallback,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('googleButtonContainer'),
                    { 
                        theme: 'outline', 
                        size: 'large', 
                        width: 280,
                        text: 'continue_with',
                        shape: 'rectangular',
                        logo_alignment: 'left'
                    }
                );
                
                googleInitialized = true;
            } catch (error) {
                console.error('Error inicializando Google:', error);
                mostrarError('Error al cargar Google Sign-In');
            }
        }

        function initActions() {
            const openRatesBtn = document.getElementById('openRates');
            const modal = document.getElementById('ratesModal');
            const closeButtons = modal.querySelectorAll('[data-close-rates]');

            if (openRatesBtn) {
                openRatesBtn.addEventListener('click', openRatesModal);
            }

            closeButtons.forEach(btn => {
                btn.addEventListener('click', closeRatesModal);
            });

            modal.addEventListener('click', (evt) => {
                if (evt.target === modal) {
                    closeRatesModal();
                }
            });
        }

        async function openRatesModal() {
            const modal = document.getElementById('ratesModal');
            const list = document.getElementById('ratesList');
            const updated = document.getElementById('ratesUpdated');

            modal.classList.add('show');
            modal.setAttribute('aria-hidden', 'false');

            list.innerHTML = '<div class="rate-item"><span class="rate-min">Cargando tasas...</span><span class="rate-value"></span></div>';
            updated.textContent = '';

            try {
                const { rates, updatedAt } = await getPublicRates();
                renderRates(list, rates);
                if (updatedAt) {
                    updated.textContent = 'Actualizado: ' + updatedAt;
                }
            } catch (error) {
                console.error('Error cargando tasas publicas:', error);
                list.innerHTML = '<div class="rate-item"><span class="rate-min">No se pudieron cargar las tasas.</span></div>';
            }
        }

        function renderRates(listElement, rates) {
            listElement.innerHTML = '';
            rates.forEach((rate) => {
                const item = document.createElement('div');
                item.className = 'rate-item';

                const minEl = document.createElement('span');
                minEl.className = 'rate-min';
                minEl.textContent = rate.min;

                const valueEl = document.createElement('span');
                valueEl.className = 'rate-value';
                valueEl.textContent = rate.value;

                item.appendChild(minEl);
                item.appendChild(valueEl);
                listElement.appendChild(item);
            });
        }

        function closeRatesModal() {
            const modal = document.getElementById('ratesModal');
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden', 'true');
        }

        async function handleGoogleCallback(response) {
            mostrarLoading(true);
            
            try {
                const serverResponse = await fetch(`${API_BASE}/api/cliente/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });

                let data = null;
                try {
                    data = await serverResponse.clone().json();
                } catch (parseError) {
                    // Si no viene JSON (ej. HTML vacío), data quedará null y manejamos abajo.
                }

                if (serverResponse.ok) {
                    if (!data) {
                        throw new Error('Respuesta vacía del servidor');
                    }

                    localStorage.setItem('clienteToken', data.token);
                    localStorage.setItem('clienteData', JSON.stringify(data.usuario));
                    
                    if (data.nuevoUsuario || !data.usuario.registroCompleto) {
                        window.location.href = 'registro.html';
                    } else {
                        window.location.href = 'home.html';
                    }
                } else {
                    const fallbackText = data?.error || (await serverResponse.text()).slice(0, 200) || 'Error al iniciar sesion';
                    mostrarError(fallbackText);
                    mostrarLoading(false);
                }
            } catch (error) {
                console.error('Error en login:', error);
                mostrarError('Error de conexion. Intenta de nuevo.');
                mostrarLoading(false);
            }
        }

        async function verificarSesion(token) {
            try {
                const response = await fetch(`${API_BASE}/api/cliente/auth/verificar`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.registroCompleto) {
                        window.location.href = 'home.html';
                    } else {
                        window.location.href = 'registro.html';
                    }
                } else {
                    localStorage.removeItem('clienteToken');
                    localStorage.removeItem('clienteData');
                }
            } catch (error) {
                console.error('Error verificando sesion:', error);
            }
        }

        function mostrarLoading(show) {
            document.getElementById('loginContent').classList.toggle('hidden', show);
            document.getElementById('loadingState').classList.toggle('active', show);
        }

        function mostrarError(mensaje) {
            const el = document.getElementById('errorMessage');
            el.textContent = mensaje;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
