<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Defi Oracle</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { width: 100%; max-width: 400px; padding: 40px; text-align: center; }
        .logo { max-width: 180px; margin-bottom: 20px; }
        #message { margin-top: 15px; color: var(--danger); font-weight: 500; height: 20px; }
    </style>
</head>
<body>
    <div class="login-container card">
        <img src="logo.png" alt="Logo de la Empresa" class="logo">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        // El JavaScript de login no usa alert(), así que no necesita la función showToast.
        // Mantenemos su funcionalidad original.
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();
                if (response.ok) {
                    window.location.href = '/app.html';
                } else {
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
